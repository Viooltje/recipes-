<!DOCTYPE html>
<html>
    <head>
        <title>Poffertjes</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <h1>Poffertjes</h1>
        <img src='https://www.laurasbakery.nl/wp-content/uploads/2019/09/poffertjes-1a.jpg'>
        <h2>Ingredients</h2>
        <ul>
            <li>Flower</li>
            <li>Baking powder</li>
            <li>Salt</li>
            <li>Milk</li>
            <li>Eggs</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Put the flower, backing powder and salt in a bowl and whisk it together</li>
            <li>Add the milk and eggs and mix til it's smooth</li>
            <li>Bake the Poffertjes on fire now and enjoy!</li>
        </ol>
    </body>
</html>
