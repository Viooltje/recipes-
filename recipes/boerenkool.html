<!DOCTYPE html>
<html>
    <head>
        <title>Boerenkool</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <h1>Boerenkool</h1>
        <img src='https://i0.wp.com/lovemyfood.nl/lovemyfood.nl/wp-content/uploads/2016/12/stamppot-boerenkool-2.jpg?fit=900%2C600&ssl=1' alt='Boerenkool'>
        <h2>Ingredients</h2>
        <ul>
            <li>Potatoes</li>
            <li>Kale</li>
            <li>Milk</li>
            <li>Musterd</li>
            <li>Pepper and salt</li>
            <li>Nutmeg</li>
            <li>Butter</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Cook water with some salt</li>
            <li>Add the potatoes and Kale</li>
            <li>Let it cook for 20 minutes</li>
            <li>Let it drain</li>
            <li>Add the butter, salt, pepper, musterd, milk and nutmeg </li>
        </ol>
    </body>
